<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) Novamente. Faça Login Para Acessar Sua Conta e Poder Fazer As Configurações Em Seu
                    Ambiente.</p>
                <form action="login.php" method="post" autocomplete="on"> 

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required max="30" >
                        <label for="ilogin">Login</label>


                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        
                        <input type="password" name="senha" id="senha" placeholder="seu senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>


                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a Senha
                        <i class="material-symbols-outlined">mail</i>
                    </a>

                </form>


            </div>




        </section>


    </main>

</body>

</html>
